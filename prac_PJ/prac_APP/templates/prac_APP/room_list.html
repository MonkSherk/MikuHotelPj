{% extends "prac_APP/base.html" %}
{% block content %}
<h2>Доступные комнаты для ебли</h2>
<ul>
    {% for room in rooms %}
    <li><a href="{% url 'room_detail' room.id %}">{{ room.room_number }} - {{ room.room_type }}</a> - ${{ room.price_per_night }}</li>
        <img src="{{ room.image.url }}" alt="Room photo">
    {% endfor %}
</ul>
<a href="{% url 'room_create' %}">Add New Room</a>
{% endblock %}
